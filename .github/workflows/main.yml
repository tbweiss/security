name: Build security-events-main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      # Build security-events first
      - name: Build security-events
        run: mvn -B -f security-events/pom.xml clean install

      # Build event-spring-boot-starter second
      - name: Build event-spring-boot-starter
        run: mvn -B -f event-spring-boot-starter/pom.xml clean install

      # Build spring-boot-application last
      - name: Build spring-boot-application
        run: mvn -B -f spring-boot-application/pom.xml clean install
